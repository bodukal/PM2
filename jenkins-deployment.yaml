apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        runAsUser: 0
        fsGroup: 1000
      containers:
        - name: jenkins
          image: bodukal/jenkins-docker:latest
          ports:
            - containerPort: 8080
            - containerPort: 50000
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
            - name: docker-graph-storage
              mountPath: /var/lib/docker
          env:
            - name: DOCKER_HOST
              value: tcp://localhost:2375

        - name: docker
          image: docker:24-dind
          securityContext:
            privileged: true
          args:
            - "--host=tcp://0.0.0.0:2375"
          volumeMounts:
            - name: docker-graph-storage
              mountPath: /var/lib/docker

      volumes:
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: jenkins-pvc
        - name: docker-graph-storage
          emptyDir: {}

