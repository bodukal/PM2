apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecomm-app
  labels:
    app: ecomm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecomm
  template:
    metadata:
      labels:
        app: ecomm
    spec:
      containers:
      - name: ecomm
        image: bodukal/ecomm:latest
        ports:
        - containerPort: 8080

